apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kouxi-blog
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/kouxi-blog
    repoURL: https://github.com/kouxi08/astro_blog.git
    plugin: {}
    targetRevision: main
  project: default
  syncPolicy:
    syncOptions:
        - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true